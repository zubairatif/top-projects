<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="scores">
      <span class="score_one"></span>
      <span class="score_two"></span>
    </div>
    <p class="status"></p>
    <form id="choosePlayers">
      <input type="text" name="playerOne" id="playerOne" required />
      <input type="text" name="playerTwo" id="playerTwo" />
      <label class="aiLabel"><input type="checkbox" name="isAi" id="isAi" />AI</label>
      <button type="submit">Start Game</button>
    </form>
    <button id="restartBtn">Restart</button>
  </body>
</html>
