<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <div class="scores">
        <span class="score_one"></span>
        <span class="score_two"></span>
      </div>
      <p class="status"></p>
      <form id="choose_players">
        <input type="text" name="player_one" id="player_one" required />
        <input type="text" name="player_two" id="player_two" />
        <div class="label_wrapper">
          <label for="is_ai">Bot</label>
          <input type="checkbox" name="is_ai" id="is_ai" checked />
        </div>
        <label for="level_select">Choose Difficulty: </label>
        <select name="ai_level" id="level_select">
          <option value="0" selected>Easy</option>
          <option value="1">Hard</option>
        </select>
        <button type="submit">&nbsp; Start &nbsp;</button>
      </form>
      <button type="button" id="restart_btn">Restart</button>
    </main>
  </body>
</html>
