<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor - TOP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <p>Computer's Score: <span id="cScore"></span></p>
      <p>Your Score: <span id="pScore"></span></p>
    </div>
    <button data-weapon="rock" type="button" class="options">rock</button
    ><button data-weapon="paper" type="button" class="options">paper</button
    ><button data-weapon="scissor" type="button" class="options">
      scissor
    </button>
    <p id="roundResultDisplay"></p>
    <p>Total games played: <span id="totalGames"></span></p>
    <p>Total games won: <span id="gamesWon"></span></p>
  </body>
</html>
