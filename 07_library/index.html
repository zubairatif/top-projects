<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Constructors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="addNewBtn">New Book</button>
    </header>
    <main id="main"></main>
    <div id="formContainer">
      <form action="" id="form">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          title="Only Numbers"
          placeholder="Pages"
          required
        />
        <div class="flex">
          <label for="haveRead">Have you read it?</label>
          <input type="checkbox" value="no" name="haveRead" id="haveRead" />
        </div>
        <button type="submit" id="submitBookbtn">Add Book</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
