<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <div class="functions">
        <button title="new grid" onclick="askCreate()" type="button">
          New Grid
        </button>
        <button title="Press ctrl" onclick="toggleEraser()" type="button">
          Toggle Eraser
        </button>
        <button title="Press " onclick="eraseAll()" type="button">
          Clear All
        </button>
        <button
          title="Random Colours "
          onclick="toggleRainbowMode()"
          type="button"
        >
          Rainbow
        </button>
        <button
          title="Single Colour "
          onclick="toggleColorMode()"
          type="button"
        >
          Single Colour
        </button>
        <label for="colorPicker">Choose a Colo(u)r</label>
        <input type="color" id="colorPicker" name="colorPicker" />
      </div>
      <div id="container"></div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
